<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dre Codes — Login</title>
    <link rel="Stylesheet" href="C:/Users/USER PCS/Desktop/Projects Coding/My-First-Repo/css/signup.css" />
  </head>
  <body>
       <main class="card" role="main" aria-labelledby="title">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <div>
          <h1 id="title">Dre Codes</h1>
          <p class="sub"></p><b>Create your Account</b></p>
        </div>
      </div>
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Create Your Username</label>
          <div class="control">
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Create ID"
              autocomplete="username"
              required
              minlength="3"/>
          </div>
        </div>

        <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Email</label>
          <div class="control">
            <input
              id="Email"
              name="Email"
              type="text"
              placeholder="Enter Your Email"
              autocomplete="Email"
              required
              minlength="3"/>
               </div>
        </div>

        <div class="field">
          <label for="password">Create your Password</label>
          <div class="control">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Create Password"
              autocomplete="current-password"
              required
              minlength="6"
            />
             </div>
        </div>

          <div class="field">
          <label for="password">Confirm Password</label>
          <div class="control">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Confirm password"
              autocomplete="current-password"
              required
              minlength="6"
            />
              </div>
          </div>
      </div>
       
            <button
              class="toggle-visibility"
              type="button"
              aria-label="Show password"
              title="Show/Hide password"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-3a2 2 0 100-4 2 2 0 000 4z"
                />
              </svg>
            </button>
          </div>
        </div>

        

        <button class="btn" type="submit" id="loginBtn">
          <span class="btn-text">Sign Up</span>
          <span class="visually-hidden" id="loadingText">Loading</span>
        </button>
      </form>
    
    </main>

    <script>
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-visibility");
      toggle.addEventListener("click", () => {
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        toggle.setAttribute(
          "aria-label",
          isPassword ? "Hide password" : "Show password"
        );
      });

      const form = document.getElementById("loginForm");
      const error = document.getElementById("error");
      const btn = document.getElementById("loginBtn");
      const btnText = btn.querySelector(".btn-text");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        error.style.display = "none";

        const userOk = form.username.value.trim().length >= 3;
        const passOk = form.password.value.trim().length >= 6;

        if (!userOk || !passOk) {
          error.style.display = "block";
          return;
        }

        btn.disabled = true;
        btnText.textContent = "Signing in…";

        setTimeout(() => {
          btn.disabled = false;
          btnText.textContent = "Log In";
          alert("Logged in! (Wire this up to your backend auth)");
          form.reset();
        }, 1000);
      });
    </script>
  </body>
</html>
