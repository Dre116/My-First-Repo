<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="Stylesheet" href="C:/Users/USER PCS/Desktop/Projects Coding/My-First-Repo/css/Forgotpassword.css" />
  </head>
  <body>
       <main class="card" role="main" aria-labelledby="title">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <div>
          <h1 id="title">Dre Codes</h1>
          <p class="sub"></p><b>Forgot Your password</b></p>
        </div>
      </div>
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Provide the email address associated with your account to recover your password</label>
          <div class="control">
            <input
              id="Email"
              name="Email"
              type="text"
              placeholder="Enter your Email"
              autocomplete="username"
              required
              minlength="3"/>
          </div>
        </div>

     
       
           
        

        <button class="btn" type="submit" id="loginBtn">
          <span class="btn-text">Reset Password</span>
          <span class="visually-hidden" id="loadingText">Loading</span>
        </button>
      </form>
    
    </main>

    <script>
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-visibility");
      toggle.addEventListener("click", () => {
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        toggle.setAttribute(
          "aria-label",
          isPassword ? "Hide password" : "Show password"
        );
      });

      const form = document.getElementById("loginForm");
      const error = document.getElementById("error");
      const btn = document.getElementById("loginBtn");
      const btnText = btn.querySelector(".btn-text");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        error.style.display = "none";

        const userOk = form.username.value.trim().length >= 3;
        const passOk = form.password.value.trim().length >= 6;

        if (!userOk || !passOk) {
          error.style.display = "block";
          return;
        }

        btn.disabled = true;
        btnText.textContent = "Signing inâ€¦";

        setTimeout(() => {
          btn.disabled = false;
          btnText.textContent = "Log In";
          alert("Logged in! (Wire this up to your backend auth)");
          form.reset();
        }, 1000);
      });
    </script>
  </body>
</html>
