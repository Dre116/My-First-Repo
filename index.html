<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dre Codes — Login</title>
    <link rel="Stylesheet" href="C:/Users/USER PCS/Desktop/Projects Coding/My-First-Repo/css/index.css"/>
  </head>
  <body>
       <main class="card" role="main" aria-labelledby="title">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <div>
          <h1 id="title">Dre Codes</h1>
          <p class="sub"></p><b>Welcome to Dre Hosting Site</b></p>
        </div>
      </div>
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <div class="control">
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter ID"
              autocomplete="username"
              required
              minlength="3"
            />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="control">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter password"
              autocomplete="current-password"
              required
              minlength="6"
            />
            <button
              class="toggle-visibility"
              type="button"
              aria-label="Show password"
              title="Show/Hide password"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-3a2 2 0 100-4 2 2 0 000 4z"
                />
              </svg>
            </button>
          </div>
        </div>

        <p id="error" class="error" role="alert">
          Please enter a valid username (≥ 3 chars) and password (≥ 6 chars).
        </p>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="remember" /> Remember me
          </label>
          <a
            class="link"
            href="#"
            onclick="window.location.href='C:/Users/USER PCS/Desktop/Projects Coding/My-First-Repo/html/Forgotpassword.html'; return false;"
            >Forgot password?</a
          >
        </div>

        <button class="btn" type="submit" id="loginBtn">
          <span class="btn-text">Log In</span>
          <span class="visually-hidden" id="loadingText">Loading</span>
        </button>
      </form>

      <p class="footer">
        Don’t have an account?
        <a
          class="link"
          href="#"
          onclick="window.location.href='C:/Users/USER PCS/Desktop/Projects Coding/My-First-Repo/html/signup.html'; return false;">Create one</a>
              
      </p>
    </main>

    <script>
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-visibility");
      toggle.addEventListener("click", () => {
        const isPassword = pwd.type === "password";
        pwd.type = isPassword ? "text" : "password";
        toggle.setAttribute(
          "aria-label",
          isPassword ? "Hide password" : "Show password"
        );
      });

      const form = document.getElementById("loginForm");
      const error = document.getElementById("error");
      const btn = document.getElementById("loginBtn");
      const btnText = btn.querySelector(".btn-text");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        error.style.display = "none";

        const userOk = form.username.value.trim().length >= 3;
        const passOk = form.password.value.trim().length >= 6;

        if (!userOk || !passOk) {
          error.style.display = "block";
          return;
        }

        btn.disabled = true;
        btnText.textContent = "Signing in…";

        setTimeout(() => {
          btn.disabled = false;
          btnText.textContent = "Log In";
          alert("Logged in! (Wire this up to your backend auth)");
          form.reset();
        }, 1000);
      });
    </script>
  </body>
</html>
